<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<!-- jQuery library -->
	<script src="js/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="js/bootstrap.js"></script>
	<link href="css/style.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,100' rel='stylesheet' type='text/css'>
</head>

<body>
<div class="container-fluid">

	<!-- TITLE -->
	<div class="section" id="home">
		<div class="header">
			<img src="img/logo.png" id="logo" class="img-responsive center-block"></img>
			<div id="caption">web / systems / design</div>
		</div>
	</div>

	<!-- ABOUT US -->
	<div class="section" id="about">
		<div class="row heading">
			<div class="pull-left title">about us</div>
			<hr class="line">
		</div>
		<div class="text">
			<p>
			we are passionate about making things<br>
			we care and listen to your ideas<br>
			and and and and *poof*<br>
			turn them into<br>
			reality
			</p>
			<img src="img/triangleup.png" id="triangle" class="img-responsive center-block"></img>
		</div>
	</div>

	<!-- PORTFOLIO -->
	<div class="section" id="portfolio">
		<div class="row heading">
			<div class="pull-left title">our works</div>
			<hr class="line">
		</div>
		<div class="row works">
			<div class="gallery">
				<div class="col-sm-offset-1 col-sm-3 col-xs-6 col-xxs"><img src="img/baby1.jpg" class="img-responsive center-block img-rounded"></img></div>
				<div class="col-sm-3 col-xs-6 col-xxs"><img src="img/baby2.jpg" class="img-responsive center-block img-rounded"></img></div>	
				<div class="col-sm-3 col-xs-6 col-xxs"><img src="img/baby3.jpg" class="img-responsive center-block img-rounded"></img></div>
			</div>
			<div class="gallery">
				<div class="col-sm-offset-1 col-sm-3 col-xs-6 col-xxs"><img src="img/baby3.jpg" class="img-responsive center-block img-rounded"></img></div>
				<div class="col-sm-3 col-xs-6 col-xxs"><img src="img/baby1.jpg" class="img-responsive center-block img-rounded"></img></div>
				<div class="col-sm-3 col-xs-6 col-xxs"><img src="img/baby2.jpg" class="img-responsive center-block img-rounded"></img></div>
			</div>
		</div>
	</div>

	<!-- CONTACT US -->
	<div class="section" id="contact">
		<div class="row heading">
			<div class="pull-left title">contact us</div>
			<hr class="line">
		</div>
		<div id="contacttext">
			interested in working together or just want to say hello?
			<span class="break">drop us a line!<span>
		</div>
		<div class ="row inputs">
			<div class="col-sm-offset-1 col-sm-4 col-xs-offset-1">
				<div class="form-group">
							<label for="name">name</label>
							<input type="text" class="form-control-lg" id="name" placeholder="Bob">
				</div>
					<div class="form-group">
								<label for="email">email</label>
								<input type="text" class="form-control-lg" id="email" placeholder="bob@gmail.com">
					</div>
			</div>
			<div id="messagecontainer">
				<div class="col-sm-2 message">
					<label for="message">message</label>
				</div>
				<div class="col-sm-5">
					<textarea class="form-control-lg" rows="5" id="message" placeholder="Your awesome message here :)"></textarea>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-offset-10 col-xs-offset-1 submitbtn">
				<button type="submit" class="btn btn-default">poof</button>
			</div>
		</div>
	</div>

	<!-- FOOTER -->
	<div id="footer">
		<div class="row details">
			<div class="col-xs-6">Manila, PH</div>
			<div class="col-xs-6">+63 9154480244</div>
		</div>
		<div class="row details">
			<div class="col-xs-6">&copy; poof 2015</div>
			<div class="col-xs-6">info@poof.com</div>
		</div>
	</div>

</div>
</body>
