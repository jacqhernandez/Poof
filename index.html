<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<!-- jQuery library -->
	<script src="js/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="js/bootstrap.js"></script>
	<link href="css/style.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,100' rel='stylesheet' type='text/css'>
</head>


<body>
<div class="container-fluid">
	<!-- TITLE -->
	<div class="section" id="home">
		<div class="header">
			<img src="img/logo.png" id="logo" class="img-responsive center-block"></img>
			<div id="caption">web / systems / design</div>
		</div>
	</div>

	<!-- ABOUT US -->
	<div class="section" id="about">
		<div class="row">
			<div class="pull-left" id="title">about us</div>
			<hr id="line">
		</div>
		<div class="text">
			<p>
			we are passionate about making things happen<br>
			we care and listen to your ideas<br>
			and *poof*<br>
			turn them into<br>
			reality
			</p>
			<img src="img/triangleup.png" id="triangle" class="img-responsive center-block"></img>
		</div>
	</div>

	<!-- PORTFOLIO -->
	<div class="section" id="portfolio">
		<div class="row">
			<div class="pull-left" id="title">our works</div>
			<hr id="line">
		</div>
		<div class="gallery">
			<div class="col-md-4"><img src="img/baby1.jpg" class="img-responsive center-block"></img></div>
			<div class="col-md-4"><img src="img/baby2.jpg" class="img-responsive center-block"></img></div>
			<div class="col-md-4"><img src="img/baby3.jpg" class="img-responsive center-block"></img></div>
		</div>
	</div>

	<!-- CONTACT US -->
	<div class="section" id="contact">
		<div class="row">
			<div class="pull-left" id="title">contact us</div>
			<hr id="line">
		</div>
		<div id="text">
			interested in working together or just want to say hello?
			<span class="break">drop us a line!<span>
		</div>
	    <div class="form">
	    	<form class="form-inline" role="form">
		        <div class="col-md-5" style="padding:0px">
		            <div class="small-box">
		            	<div class="form-group">
							<label for="name">name</label>
							<input type="text" class="form-control-lg" id="name" placeholder="Bob">
						</div>
		            </div>
		            <div class="small-box">
		            	<div class="form-group">
							<label for="email">email</label>
							<input type="text" class="form-control-lg" id="email" placeholder="bob@gmail.com">
						</div>
		            </div>
		    	</div>
		    	<div class="col-md-7 column">
					<div class="form-group">
						<div class="row">
							<div class="col-md-3">
								<label for="message">message</label>
							</div>
							<div class="col-md-push-9 column2">
								<textarea class="form-control-lg" rows="5" id="message" placeholder="Ni Hao!"></textarea>
							</div>
						</div>
					</div>
		    	</div>
		    	<button type="submit" class="btn btn-default">poof</button>
			</form>
		</div>
	</div>

	<!-- FOOTER -->
	<div class="footer">
		<div class="row details">
			<div class="col-md-6">Manila, PH</div>
			<div class="col-md-6">+63 9154480244</div>
		</div>
		<div class="row details">
			<div class="col-md-6">&copy; poof 2015</div>
			<div class="col-md-6">info@poof.com</div>
		</div>
	</div>

</div>
</body>
